<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Menu - Sistem Stok Warung</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html" class="app-logo">
                <span class="app-logo-icon">ğŸª</span>
                <span>Stok Warung</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><span class="nav-icon">ğŸ“Š</span><span>Dashboard</span></a>
            <a href="kasir.html" class="nav-item"><span class="nav-icon">ğŸ’°</span><span>Kasir</span></a>
            <a href="menu.html" class="nav-item active"><span class="nav-icon">ğŸ“¦</span><span>Data Menu</span></a>
            <a href="riwayat.html" class="nav-item"><span class="nav-icon">ğŸ“œ</span><span>Riwayat</span></a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-dropdown" id="userDropdown">
                <a href="profile.html" class="dropdown-item">ğŸ‘¤ Profil Saya</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" id="dropdownLogout">ğŸšª Logout</a>
            </div>
            <div class="user-info" id="userInfoBtn">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details">
                    <div class="user-name" id="userName"></div>
                    <div class="user-role">Kasir</div>
                </div>
                <span>âŒ„</span>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Data Menu</h1>
            <button class="btn btn-primary" id="addProductBtn"><span>â•</span> Tambah Produk</button>
        </div>

        <div class="glass-card">
            <div class="actions-row">
                <input type="text" id="searchInput" class="form-input" placeholder="ğŸ” Cari produk...">
                <select id="categoryFilter" class="form-select">
                    <option value="">Semua Kategori</option>
                    <option value="Makanan">Makanan</option>
                    <option value="Minuman">Minuman</option>
                    <option value="Snack">Snack</option>
                    <option value="Sembako">Sembako</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Tambah Produk</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label class="form-label">Nama Produk</label>
                    <input type="text" id="productName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Kategori</label>
                    <select id="productCategory" class="form-select" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Snack">Snack</option>
                        <option value="Sembako">Sembako</option>
                    </select>
                </div>
                 <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Harga (Rp)</label>
                        <input type="number" id="productPrice" class="form-input" required min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stok</label>
                        <input type="number" id="productStock" class="form-input" required min="0">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Batal</button>
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Simpan</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
