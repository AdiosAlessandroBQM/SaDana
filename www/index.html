<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Stok Warung</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card glass-card">
            <div class="auth-header">
                <div class="logo">ğŸª</div>
                <h1 class="auth-title">Sistem Stok Warung</h1>
                <p class="auth-subtitle">Kelola stok dan penjualan warung Anda dengan mudah</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="loginUsername" class="form-input" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block"><span>ğŸ”</span> Masuk</button>
                <div class="auth-toggle">
                    Belum punya akun? <a href="#" id="showRegister">Daftar sekarang</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form form-hidden">
                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="registerName" class="form-input" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="registerUsername" class="form-input" placeholder="Pilih username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Buat password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary btn-block"><span>âœ¨</span> Daftar Akun</button>
                <div class="auth-toggle">
                    Sudah punya akun? <a href="#" id="showLogin">Masuk</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
